<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Mạnh Tiến Cosmetics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="index.html" class="d-flex align-items-center">
                <img src="/img/LOGO.jpg" alt="Logo MyCosmetics" class="logo-img">
                <h1 class="ml-2 mb-0 text-white">Mạnh Tiến Cosmetics</h1>
            </a>
            <nav>
                <a href="index.html" class="text-white mx-2">Trang chủ</a>
                <a href="shop.html" class="text-white mx-2">Sản phẩm</a>
                <a href="cart.html" class="text-white mx-2">Giỏ hàng</a>
                <a href="about.html" class="text-white mx-2">Giới thiệu</a>
                <a href="contact.html" class="text-white mx-2">Liên hệ</a>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="checkout-banner text-center text-white d-flex align-items-center justify-content-center">
        <div class="container">
            <h1 class="display-4">Thanh toán</h1>
        </div>
    </section>

    <!-- Nội dung thanh toán -->
    <section class="checkout-content py-5">
        <div class="container">
            <h2 class="mb-4">Thông tin thanh toán</h2>
            <form>
                <!-- Thông tin khách hàng -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullname">Họ và tên</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Địa chỉ giao hàng</label>
                            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                        </div>
                    </div>
                </div>

                <!-- Phương thức thanh toán -->
                <h2 class="mt-5">Phương thức thanh toán</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                    <label class="form-check-label" for="cod">
                        Thanh toán khi nhận hàng (COD)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                    <label class="form-check-label" for="bankTransfer">
                        Chuyển khoản ngân hàng
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                    <label class="form-check-label" for="creditCard">
                        Thanh toán qua thẻ tín dụng
                    </label>
                </div>

                <!-- Xác nhận đơn hàng -->
                <div class="mt-4">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Xác nhận đơn hàng</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <a href="https://www.facebook.com/tien.hm.73?mibextid=kFxxJD">Facebook</a>
            <p>Zalo: 0399310704</p>
            <p>Bản quyền © 2024 Mạnh Tiến Cosmetics. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
